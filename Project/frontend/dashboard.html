<!-- dashboard.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Hospital Dashboard</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f4f4f4;
      margin: 0;
    }
    header {
      background-color: #a40000;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 30px;
    }
    .tile {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      text-decoration: unset;
      color: black;
    }
    .tile img {
      width: 64px;
      height: 64px;
    }
    .tile h3 {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Anaya Health Hospital Dashboard</h1>
  </header>

  <div class="container">
    <a class="tile" href="doctors.html">
      <img src="images/doctor1.png" alt="Doctors">
      <h3>Doctors</h3>
    </a>
    <div class="tile">
      <img src="images/patient.png" alt="Patients">
      <h3>Patients</h3>
    </div>
    <div class="tile">
      <img src="images/appointment.png" alt="Appointments">
      <h3>Appointments</h3>
    </div>
    <div class="tile">
      <img src="images/prescription.png" alt="Prescription">
      <h3>Prescription</h3>
    </div>
    <div class="tile">
      <img src="images/medicine.png" alt="Pharmacy">
      <h3>Medical Store</h3>
    </div>
    <div class="tile">
      <img src="images/account.png" alt="Accounts">
      <h3>Accounts</h3>
    </div>
    <div class="tile">
      <img src="images/report.png" alt="Reports">
      <h3>Reports</h3>
    </div>
  </div>
</body>
</html>
