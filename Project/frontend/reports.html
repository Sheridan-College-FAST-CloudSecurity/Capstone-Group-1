<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Coming Soon</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #4e54c8, #8f94fb);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 2em;
    }

    .countdown {
      display: flex;
      gap: 20px;
      font-size: 1.5em;
      font-weight: bold;
    }

    .countdown div {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px 20px;
      border-radius: 10px;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      opacity: 0.8;
    }

    .home-link {
        position: absolute;
        top: 20px;
        left: 20px;
        text-decoration: none;
        font-size: 1.2em;
        color: white;
        background: rgba(255, 255, 255, 0.1);
        padding: 8px 12px;
        border-radius: 8px;
        transition: background 0.3s;
    }

    .home-link:hover {
        background: rgba(255, 255, 255, 0.3);
    }

  </style>
</head>
<body>
    <a href="dashboard.html" class="home-link">
        <i class="fas fa-home"></i> Home
    </a>
  <h1>ðŸš§ Coming Soon</h1>
  <p>We are working hard to launch something awesome. Stay tuned!</p>

  <div class="countdown" id="countdown">
    <div><span id="days">00</span><br>Days</div>
    <div><span id="hours">00</span><br>Hours</div>
    <div><span id="minutes">00</span><br>Minutes</div>
    <div><span id="seconds">00</span><br>Seconds</div>
  </div>

  <footer>Â© 2025 Anaya Health Hospital. All rights reserved.</footer>

  <script>
    const launchDate = new Date("August 16, 2025 12:00:00").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = String(days).padStart(2, '0');
      document.getElementById("hours").innerText = String(hours).padStart(2, '0');
      document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
      document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');

      if (distance < 0) {
        clearInterval(timer);
        document.querySelector(".countdown").innerHTML = "<div>We're Live Now!</div>";
      }
    }, 1000);
  </script>

</body>
</html>
